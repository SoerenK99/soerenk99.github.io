<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <meta name="keywords" content="">

    <meta name="description" content="">

    <title>Comion - Multipurpose Coming Soon HTML Template</title>
    <!-- Font Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Template CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Awsome Fonts -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="banner-area-overlay" id="particles-js"></div>
    <!--Banner Area Start -->
    <section class="banner-area">
        <!-- Header Start-->
        <header class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container justify-content-sm-center">
                    <a class="navbar-brand">
                        <h1>Spelltimer</h1>
                    </a>
                </div>
            </nav>
        </header>
        <!-- Header End-->
        <!--Home section Start -->
        <section class="home-section">
          <div class="container">
             <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h2>We Are Launching Soon</h2>
                    <ul id="countdown"></ul>
                    <button type="button" class="btn btn-white" data-toggle="modal" data-target="#exampleModalCenter">Subscribe Now</button>
                </div>
            </div>
        </div>
    </section>
    <!--Home Section End-->

    <!--begin footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>Picture Copyright @Richard Ye: <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">licence</a></p>
                    <ul class="footer-icons">
                        <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a></li>
                        <li><a href="#" class="facebook"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="#" class="dribble"><i class="fab fa-dribbble"></i></a></li>
                        <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End-->

<!-- begin modal -->
<div class="modal fade text-center" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <i class="far fa-paper-plane newsletter-icon"></i>
                <h3>Subscribe Now</h3>
                <p>Be first to know about the latest updates and get exclusive offer on our grand opening

                </p>
                <!--begin newsletter_form_box -->
                <div class="newsletter_form_box">
                    <!--begin newsletter-form -->
                    <form id="newsletter-form" class="newsletter-form" action="#" method="post">
                        <input id="email_newsletter" type="email" name="nf_email" placeholder="Enter Your Email Address">  
                        <input type="submit" value="GET STARTED!" id="submit-button-newsletter">
                    </form>
                    <!--end newsletter-form -->
                </div>
                <!--end newsletter_form_box -->
            </div>
        </div>
    </div>
</div>
<!-- end modal -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/jquery.ripples-min.js"></script>
<script src="js/particles.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
